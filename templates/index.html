<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

    <div class="container">
        <div class="header">
            <h1>AI Voice Assistant</h1>
            <p id="response-status">Click the button to start.</p>
            <button id="newChatButton" class="new-chat-button">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>

        <div id="conversationDiv" class="conversation-log">
            </div>

        <div class="button-container">
            <div class="loader-container" id="response-loader"></div>
            <button id="recordButton" class="record-button">record
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        
        <audio id="response-audio-player"></audio>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
