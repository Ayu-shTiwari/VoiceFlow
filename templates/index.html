<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murf AI TTS Client</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>

    <div class="container">
        <!-- Text-to-Speech Section -->
        <h1>Text-to-Speech Generator</h1>
        <p>Enter some text below and click the button to generate audio.</p>
        <form id="tts-form">
            <textarea id="text-input" placeholder="Type something here..." required></textarea>
            <button type="submit" id="generate-button">
                <i class="fas fa-volume-up"></i>
                <span>Generate Sound</span>
            </button>
        </form>
        <div class="loader-container" id="loader">
            <div class="loader"></div>
        </div>
        <canvas id="visualizer-canvas"></canvas>
        <audio id="audio-player" controls></audio>
        
        <!-- A horizontal line to separate the sections -->
        <hr>
        
        <!-- ECHO BOT SECTION (Now inside the container) -->
        <h1>Echo Bot</h1>
        <p>Click "Start Recording" to record your voice, then "Stop" to play it back.</p>
        <div class="button-group">
            <button id="start-recording-button">
                <i class="fas fa-microphone"></i>
                <span>Start Recording</span>
            </button>
            <button id="stop-recording-button">
                <i class="fas fa-stop-circle"></i>
                <span>Stop Recording</span>
            </button>
        </div>   
        <audio id="echo-audio-player" controls></audio>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
